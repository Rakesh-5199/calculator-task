<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <div  class="resultvalue" id="resultvalue" ></div>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="button" id="number" onclick="addToDisplay('7')">7</button>
      <button class="button" id="number"onclick="addToDisplay('8')">8</button>
      <button class="button" id="number"onclick="addToDisplay('9')">9</button>
      <button class="button" id="yellow" onclick="addToDisplay('+')">+</button>
      <button class="button" id="number"onclick="addToDisplay('4')">4</button>
      <button class="button" id="number"onclick="addToDisplay('5')">5</button>
      <button class="button" id="number"onclick="addToDisplay('6')">6</button>
      <button class="button" id="yellow" onclick="addToDisplay('-')">-</button>
     <button class="button" id="number"onclick="addToDisplay('1')">1</button>
      <button class="button" id="number"onclick="addToDisplay('2')">2</button>
      <button class="button" id="number"onclick="addToDisplay('3')">3</button>
      <button class="button" id="yellow"onclick="addToDisplay('*')">x</button>
       <button class="button" id="red"onclick="clearDisplay()">C</button>
      <button class="button" id="number"onclick="addToDisplay('0')">0</button>
       <button class="button" id="green"onclick="calculate()">=</button>
         <button class="button" id="yellow"onclick="addToDisplay('/')">/</button>
   
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
